name: check spelling

on:
  workflow_call:
    inputs:
      files:
        type: string
        default: "."

jobs:
  find_typos:
    name: find typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Check files for common misspellings
        # NOTE: dependabot struggles with determining the latest release version
        #       in this monorepo; see https://github.com/crate-ci/typos/releases
        uses: crate-ci/typos@d01f29c66d1bf1a08730750f61d86c210b0d039d
        with:
          files: "${{ inputs.files }}"
